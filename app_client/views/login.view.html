
  <div class="registration-form" class="container">
    <div class="row">
      <div class="col-md-4 col-md-offset-4">
            
      
        <form ng-submit="vm.onSubmit()">
      
          <h1>Login</h1>
      
      
      
        <fieldset>
        
      
          <!--input for user's email address-->
          <label for="mail">Email:</label>
          <input type="email" id="mail" ng-model="vm.credentials.email"" class="form-control" name="user_email" required>
          
          <!--input for user's password-->
          <label for="password">Password:</label>
          <input type="password" id="password" ng-model="vm.credentials.password" class="form-control" name="user_password" required>
        
        </fieldset>
        
        <!--submit button-->
        <button id="login-button" type="submit">Login</button>
          
          <button class="register-button" type="submit" ng-click="login(studentModel)" onclick="window.location.href='/#register'">Register</button>
          
          <br><br>
          
        <a href="#">Forgot your password?</a>
        
      </form>
            

      
      
            
        </div>
    </div>

</div>
