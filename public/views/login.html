<div class="container" ng-controller="LoginController">
  <div class="row">
    <div class="col-sm-4 col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <div class="row">
        <p> Register as :
            <label for="type1">
                <input class="form-control" type="radio" name="type" ng-model="type" value="teachers">
                Teacher
            </label>
            <label for="type2">
                <input class="form-control" type="radio" name="type" ng-model="type" value="students">
                Student
            </label>
        </p>
      </div>
      <form class="form-group" name="loginForm" ng-submit="doSubmit()">
        <table class="form-signin">
          <thead>
            <tr>
              <th class="form-signin-heading" colspan="2">Eduma ( Nam ? )</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                Username
              </td>
              <td>
                <input ng-model="username" type="text" id="inputusername" class="form-control" placeholder="username address" required="" autofocus="">
              </td>
            </tr>
            <tr>
              <td>
                Password :
              </td>
              <td>
                <input ng-model="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required="">
              </td>
            </tr>
            <tr>
              <td class="form-signin-heading" colspan="2">
                  <label for="remember-me">Remember me</label>
                    <input class="form-control" type="checkbox" value="remember-me">
              </td>
            </tr>
          </tbody>
        </table>
        <button class="btn btn-lg btn-primary btn-block" type="submit" ng-disabled="!loginForm.$valid">Sign in</button>
        <a class="btn btn-lg btn-danger btn-block" href="#/register" >Register</a>
      </form>
    </div>
  </div>
</div>
