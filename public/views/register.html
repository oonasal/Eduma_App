<div class="container" ng-controller="RegisterController">
    <div class="row">
        <div class="col-md-4 col-md-offset-4">
            <h5> Register please </h5>
            <div class="row">
                <p> Register as :
                    <label for="type">
            <input type="radio" name="type" ng-model="type" value="teachers">
            Teacher
        </label>
                    <label for="type">
            <input type="radio" name="type" ng-model="type" value="students">
            Student
        </label>
                </p>
            </div>
            <!-- Teacher form -->
            <form novalidate ng-if="type== 'teachers'" class="form-group">
                First Name: <input type="text" ng-model="teacherModel.firstname" /><br /> Last Name: <input type="text" ng-model="teacherModel.lastname"
                /><br /> Username: <input type="text" ng-model="teacherModel.username" /><br /> E-mail: <input type="email"
                    ng-model="teacherModel.email" /><br /> Password: <input type="password" ng-model="teacherModel.password"
                /><br /> Password 2 : <input type="password" ng-model="teacherModel.password2" /><br /> Title: <input type="text"
                    ng-model="teacherModel.title" /><br /> Location: <input type="text" ng-model="teacherModel.location" /><br
                /> Experience: <input type="text" ng-model="teacherModel.experience" /><br /> Summary: <input type="text"
                    ng-model="teacherModel.summary" /><br />
                <!--<input type="button" ng-click="reset()" value="Reset" />-->
                <input type="submit" ng-click="register(teacherModel)" value="Register now !" />
            </form>

            <!-- Student Registration form -->
            <form novalidate ng-if="type== 'students'" class="form-group">
                First Name: <input type="text" ng-model="studentModel.firstname" /><br /> Last Name: <input type="text" ng-model="studentModel.lastname"
                /><br /> Username: <input type="text" ng-model="studentModel.username" /><br /> E-mail: <input type="email"
                    ng-model="studentModel.email" /><br /> Password: <input type="password" ng-model="studentModel.password"
                /><br /> Password 2 : <input type="password" ng-model="studentModel.password2" /><br /> Title: <input type="text"
                    ng-model="studentModel.title" /><br /> Location: <input type="text" ng-model="studentModel.location" /><br
                /> Age: <input type="number" ng-model="studentModel.age" /><br /> Summary: <input type="text"
                    ng-model="studentModel.summary" /><br />
                <!--<input type="button" ng-click="reset()" value="Reset" />-->
                <input type="submit" ng-click="register(studentModel)" value="Register now !" />
            </form>
        </div>
    </div>

</div>
